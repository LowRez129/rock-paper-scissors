<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="rock-paper-scissors.js" defer></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="header">
        <div>Player</div>
        <div>VS</div>
        <div>Computer</div>
    </div>
    <div id="score">
        <div class="player">0</div>
        <div class="buttons">
            <button class="rock" value="rock">Rock</button>
            <button class="paper" value="paper">Paper</button>
            <button class="scissors" value="scissors">Scissors</button>
        </div>
        <div class="computer">0</div>
    </div>
    <div id="footer">
        <div class="player-choice">-choice-</div>
        <div class="computer-choice">-choice-</div>
    </div>
    
</body>
</html>
